<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--Font Awesome 6.4.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!--Bootstrap v5.2.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Bootstrap JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
   <header class="bg-light">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-2 bg-black size">
                <img src="img/logo.svg" alt=""></div>
            <div class="col-8 bg-danger size">
                <div class="form-group ">
                    <div class="input-group">
                     <div class="input-group-addon">
                      <i class="fa fa-envelope-o bg-white p-2"></i> 
                     </div>
                     <input class="form-control" id="email" name="email" type="text"/>
                    </div>
                   </div>
            </div>
            <div class="col-2 bg-info size"></div>
        </div>
    </div>
   </header>
 
   <main>
    <div class=" mycontent">
        <div class="row">
            
            <nav class="col-1 bg-success">
               
            </nav>

            <div class="content col-11 bg-warning">
                <div class="">
                    <div class="row">
                        <div class="col-12 bg-primary size"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   </main>
</body> 
</html>
